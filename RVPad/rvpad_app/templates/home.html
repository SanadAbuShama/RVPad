<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white-50">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-white-50" href="/">RVPad</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="btn btn-outline-light"
                aria-current="page"
                href="/rvpad/restaurants/new"
                >Add a restaurant</a
              >
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="my-2">
              <a
                href="/rvpad/users/{{request.session.userid}}"
                class="btn btn-outline-light me-2"
                >Profile</a
              >
            </li>

            <li class="my-2">
              <a href="/logout" class="btn btn-outline-light me-2">Logout</a>
            </li>
          </ul>
          <form action="/rvpad/search" method="post" class="d-flex">
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="text"
              name="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1 text-center">
        <h4 class="navbar-brand text-white-50 my-sm-0 ms-auto me-2">
          Welcome, {{user.first_name}}!
        </h4>
      </div>
    </div>
    
    
      <div class="row mt-3 mb-5">
        <div class="col-lg-10 offset-lg-1 col-12">
          <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">
            {%for rest in rests%}
            <div class="col">
              <div class="card h-100 bg-secondary">
                <img
                  src="{{rest.image.url}}"
                  class="card-img-top h-75"
                  alt="Restaurant Image"
                />
                <div class="card-body">
                  <h5 class="card-title">{{rest.name}}</h5>
                  <p class="card-text">{{rest.description}}</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-secondary text-white-50">
                      <a
                        href="/rvpad/restaurants/{{rest.id}}"
                        class="btn btn-outline-light"
                        >Details</a
                      >
                    </li>
                    <li class="list-group-item bg-secondary text-white-50">
                      {{rest.location}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-4 text-center mb-5">
          <a
            class="btn btn-outline-light"
            aria-current="page"
            href="/rvpad/about_us"
            >About Us</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
