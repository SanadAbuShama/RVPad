<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white-50">
    <nav class="navbar navbar-light bg-secondary justify-content-between px-2">
      <a href="/" class="navbar-brand mr-8 text-white-50">RVPad</a>

      <a href="/logout" class="btn btn-outline-light my-2 my-sm-0 ms-auto me-2"
        >Logout</a
      >
      <a href="/rvpad/users/{{request.session.userid}}" class="btn btn-outline-light my-2 my-sm-0">Profile</a>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <ul class="messages text-start">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }} alert alert-danger alert-dismissible fade show" {% endif %}
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </li>
            {% endfor %}
          </ul>
          <form
            action="/rvpad/restaurants/add"
            method="post"
            enctype="multipart/form-data"
          >
            {%csrf_token%}
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                minlength="2"
                required
                placeholder="Restaurant name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                minlength="2"
                required
                placeholder="Location"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="desc"
                rows="3"
                name="desc"
                minlength="10"
                required
                placeholder="Description"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label"
                >Add Image:</label
              >
              <input class="form-control" type="file" name="image" id="image" />
            </div>

            <button
              type="submit"
              class="btn btn-success float-end border border-dark"
            >
              Add restaurant
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
