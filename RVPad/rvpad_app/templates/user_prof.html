<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <body class="bg-dark text-white-50">

    <nav class="navbar navbar-light bg-secondary justify-content-between px-2">
      <a href="/" class="navbar-brand mr-8 text-white-50">RVPad</a>

      <a href="/logout" class="btn btn-outline-light my-2 my-sm-0 ms-auto me-2" >Logout</a>
  </nav>


    <div class="row my-5">
      <div class="col-md-6 offset-md-4 text-center col-8  ">
        <div class="card" style="width: 32rem">
          <img src="{{user.image.url}}" class="card-img-top" alt="imgg" />
          <div class="card-body bg-secondary ">
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-secondary text-white-50">{{user.first_name}} {{user.last_name}}</li>
              <li class="list-group-item bg-secondary text-white-50">{{user.email}}</li>
              <li class="list-group-item bg-secondary text-white-50">Number of reviews : {{num_reviews}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-lg-10 offset-lg-1 col-12">
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">
          {%for rest in user.restaurants.all%}
          <div class="col">
            <div class="card bg-secondary">
              <img
                src="{{rest.image.url}}"
                class="card-img-top"
                alt="Restaurant Image"
              />
              <div class="card-body">
                <h5 class="card-title">{{rest.name}}</h5>
                <p class="card-text">{{rest.description}}</p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-secondary text-white-50">
                    <a
                      href="/rvpad/restaurants/{{rest.id}}"
                      class="btn btn-outline-light"
                      >Details</a
                    >
                  </li>
                  <li class="list-group-item bg-secondary text-white-50">
                    {{rest.location}}
                  </li>
                  <li class="list-group-item bg-secondary text-white-50">
                    <a  class='btn btn-danger' href="/rvpad/restaurants/delete/{{rest.id}}">Delete</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
